# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancendiaye

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerniang.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3E8A6171BF514664A9696A5CDC2AEFED }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_80C4CBB533D24D06B8BD8FDE66BA5C80 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerniang.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3E8A6171BF514664A9696A5CDC2AEFED }}/studentperformance:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_96038754A0384352AB8F515A045D2080 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89F2DD23465C43519EEBDEDB2462D999 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAF57EF1DC5644708A68F6AD6A15B72D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'studentperformancendiaye'
          slot-name: 'Production'
          images: 'testdockerniang.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3E8A6171BF514664A9696A5CDC2AEFED }}/studentperformance:${{ github.sha }}'
          